    <div class="container py-5">
      <h2 class="text-center py-3 heading">Galería de arte</h2>
    
      <div class="row py-2">
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic1.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Les Femmes d'Alger - (1955)" data-text="Esta obra muestra una composición colorida y abstracta de mujeres en un ambiente orientalista, caracterizada por líneas angulares y formas geométricas.
          ">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic3.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Femme au Chapeau - (1961)" data-text="Un retrato fragmentado y abstracto de una mujer con sombrero, utilizando colores vivos y trazos gruesos para resaltar las características faciales.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic2.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Dora Maar au Chat -  (1941)" data-text="Un retrato estilizado de Dora Maar, amante y musa de Picasso, destacando sus características con formas curvas y colores contrastantes.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic4.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Femme au Béret et à la Robe Quadrillée - (1937)" data-text="Un retrato de una mujer con un sombrero y vestido a cuadros, utilizando líneas audaces y colores vivos para enfatizar su expresión y vestimenta.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic5.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Mujer Leyendo - (1932)" data-text="Un retrato cubista de una mujer leyendo, destacando su figura con formas geométricas y colores vivos que acentúan la intimidad del momento.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic6.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Weeping Woman - (1937)" data-text=" Un retrato expresivo de una mujer llorando, con líneas angulosas y colores intensos que transmiten una profunda angustia emocional.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic7.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 7" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Minotauro y Caballo - (1936)" data-text="Una representación mitológica del minotauro y un caballo, utilizando formas abstractas y un estilo monocromático para explorar temas de poder y vulnerabilidad.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
        <div class="col-12 col-md-3 py-5">
          <img src="./assets/img/galeria/pic8.webp" class="img-fluid object-fit-cover h-100 marco-img shadow" alt="cuadro 8" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Femme Assise - (1938)" data-text="Un retrato de una mujer sentada, empleando formas cubistas y colores contrastantes para resaltar su postura pensativa y su figura.">
          <button class="btn btn-danger btn-sm mt-2 eliminar-imagen">Eliminar imagen</button>
        </div>
      </div>
      
  </div>


  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
